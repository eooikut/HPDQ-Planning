{% extends "base.html" %}

{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <h4 class="mb-0">
      <i class="fas fa-key me-2"></i>Đặt lại mật khẩu cho người dùng: <strong>{{ user.username }}</strong> ({{ user.full_name }})
    </h4>
  </div>
  <div class="card-body">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <div class="mb-3">
        <label for="new_password" class="form-label">Mật khẩu mới</label>
        <input 
          type="password" 
          class="form-control" 
          id="new_password" 
          name="new_password" 
          required 
          autocomplete="new-password">
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Xác nhận mật khẩu mới</label>
        <input 
          type="password" 
          class="form-control" 
          id="confirm_password" 
          name="confirm_password" 
          required 
          autocomplete="new-password">
      </div>
      <div class="d-flex justify-content-end gap-2 mt-4">
        <a href="{{ url_for('user.edit_user', id=user.id) }}" class="btn btn-secondary"><i class="fas fa-times me-1"></i> Hủy</a>
        <button type="submit" class="btn btn-warning"><i class="fas fa-sync-alt me-1"></i> Đặt lại mật khẩu</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
